<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <style>
    .attribution { font-size: 11px; text-align: center; color: grey; grid-column: 1/-1; margin-top: 30px;}
    .attribution a { color: hsl(228, 45%, 44%);}
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <main>

    <header>

      <div class="profile">

        <img src="images/image-jeremy.png" alt="">
        <div class="profile__details">
          <h3>
            Report for
          </h3>
          <h2>
            Jeremy Robson
          </h2>
        </div>

      </div>

      <nav>
      
        <ul>

          <li>
            <button class="daily">
              Daily
            </button>
          </li>

          <li>
            <button class="weekly active">
              Weekly
            </button>
          </li>

          <li>
            <button class="monthly">
              Monthly
            </button>
          </li>

        </ul>

      </nav>

    </header>
    

    <section class="track work">

      <img src="images/icon-work.svg" alt="">

      <div class="track__stats">

        <h2>
          Work
          <img src="images/icon-ellipsis.svg" alt="">
        </h2>

        <div class="track-value">
          <p class="current-value">
            32hrs
          </p>
          <p class="previous-value">
            Last Week - 36hrs
          </p>
        </div>

      </div>

    </section>


    <section class="track play">

      <img src="images/icon-play.svg" alt="">

      <div class="track__stats">

        <h2>
          Play
          <img src="images/icon-ellipsis.svg" alt="">
        </h2>

        <div class="track-value">
          <p class="current-value">
            10hrs
          </p>
          <p class="previous-value">
            Last Week - 8hrs
          </p>
        </div>

      </div>

    </section>


    <section class="track study">

      <img src="images/icon-study.svg" alt="">

      <div class="track__stats">

        <h2>
          Study
          <img src="images/icon-ellipsis.svg" alt="">
        </h2>

        <div class="track-value">
          <p class="current-value">
            4hrs
          </p>
          <p class="previous-value">
            Last Week - 7hrs
          </p>
        </div>

      </div>

    </section>


    <section class="track exercise">

      <img src="images/icon-exercise.svg" alt="">

      <div class="track__stats">

        <h2>
          Exercise
          <img src="images/icon-ellipsis.svg" alt="">
        </h2>

        <div class="track-value">
          <p class="current-value">
            4hrs
          </p>
          <p class="previous-value">
            Last Week - 5hrs
          </p>
        </div>

      </div>

    </section>


    <section class="track social">

      <img src="images/icon-social.svg" alt="">

      <div class="track__stats">

        <h2>
          Social
          <img src="images/icon-ellipsis.svg" alt="">
        </h2>

        <div class="track-value">
          <p class="current-value">
            5hrs
          </p>
          <p class="previous-value">
            Last Week - 10hrs
          </p>
        </div>

      </div>

    </section>


    <section class="track selfcare">

      <img src="images/icon-self-care.svg" alt="selfcare">

      <div class="track__stats">

        <h2>
          Self Care
          <img src="images/icon-ellipsis.svg" alt="">
        </h2>

        <div class="track-value">
          <p class="current-value">
            2hrs
          </p>
          <p class="previous-value">
            Last Week - 2hrs
          </p>
        </div>

      </div>

    </section>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Folareen</a>.
    </footer>
  </main>
  
  <script src="home.js"></script>
</body>
</html>
